<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <header>
        <!-- barra de navegacion -->
        <section class="containerheader">
            <article class="logo">
                <a href="./home.html">
                    <img src="./img/logocharm.png" alt="logo">
                </a>
            </article>
            <article class="barranav">
                        <form class="busqueda" action="./search.html" method="get">
                            <input id="busqueda" name="busqueda" type="search" placeholder="Buscar productos">
                            <button type="submit">Buscar</button>
                        </form>
            </article>
            <nav class="navegacion">
                <ul>
                        <li class="barranav"><a href="./home.html">HOME</a></li>
                        <li class="barranav"><a href="./login.html">LOGIN</a></li>
                        <li class="barranav"><a href="./register.html">REGISTRO</a></li>

                </ul>
            </nav>
        </section>
    </header>
        <h2 class="bienvenida">BIENVENIDO</h2>
        <form action="./home.html" method="get" class="form-login">
            <div class="div-login">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email">
                <label class="sec-login-label" for="email">Obligatorio.</label>
            </div>
            <div class="div-login">
                <label for="contra">Contraseña</label>
                <input type="password" name="contra" placeholder="Contraseña">
                <label class="sec-login-label" for="contra">Obligatorio.</label>
            </div>
            <div class="div-login-2">
                <input type="checkbox" name="recordarme"><span>Recordarme</span>
            </div>
            <a href="./register.html" class="form-registro">No tengo cuenta</a>
            <button class="vuelta-home" type="submit" >Ingresar</button>
        </section>
        </form>
</body>
</html>
